<!DOCTYPE html>
<html lang="en">

	<head>
	    <meta charset="UTF-8">
	    <title>offset像素</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name= "viewport" content="width=device-width minimum-scale=1.0 maximum-scale=1.0" >
	    <link rel="stylesheet" href="animate.css">
	    <script src="jquery.min.js"></script>
	    <script src="wow.js"></script>
	</head>

	<body style="overflow-x: hidden;">
	    
	    <div style="width: 100%; height: 100vh; background: #ccc;"></div>
	    
	    <section class="wow slideInRight">1</section>
	    <section class="wow slideInRight" data-wow-delay="0.3s">2</section>
	    <section class="wow slideInRight" data-wow-delay="0.6s">3</section>
	    <section class="wow slideInRight" data-wow-delay="0.9s">4</section>
	    <section class="wow slideInRight" data-wow-delay="1.2s">5</section>
	    <section class="wow slideInRight" data-wow-delay="1.5s">6</section>
	    <section class="wow bounce" data-wow-offset="10" data-wow-iteration="10">7</section>
	    
	    <div style="width: 100%; height: 100vh; background: #ccc;"></div>
	    <script>
		    var wow = new WOW({
		        boxClass: 'wow', // 要套用WOW.js縮需要的動畫class(預設是wow)
		        animateClass: 'animated', // 要"動起來"的動畫(預設是animated, 因此如果你有其他動畫library要使用也可以在這裡調整)
		        offset: 200, // 元素的位置露出后距离底部多少像素执行 (預設是0)
		        mobile: true, // 手機上是否要套用動畫 (預設是true)
		        live: true, // 非同步產生的內容是否也要套用 (預設是true, 非常適合搭配SPA)
		        callback: function(box) {
		            // 當每個要開始時, 呼叫這裡面的內容, 參數是要開始進行動畫特效的element DOM
		        },
		        scrollContainer: null // 可以設定成只套用在某個container中捲動才呈現, 不設定就是整個視窗
		    });
		    wow.init();
	    </script>
	</body>

</html>
